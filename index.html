<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SmartWatchApp</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <!-- left Hand side -->
            <div class="col-sm l">
                <span class="smart">Smart</span><span class="watch">Watch</span>
            </div>
            <!-- right hand side -->
            <div class="col-sm r">
                <!-- watch top Stripe -->
                 <div class="d-flex justify-content-start topStripe"></div> 
                 <!-- watch outer side -->          
                    <div class="d-flex justify-content-center outer1">
                         <!-- watch inner side -->
                         <div class="d-flex justify-content-center outer2">
                            <p class="time"><span style="color: white">10:09</span></p>
                         </div>
                    </div> 
                    <div class="row" style="margin-top: 15px;">
                    <button id="message"><img src="message.png"></button>
                    <button id="music"><img src="music.png"></button>
                    <button id="timer"><img src="timer.png"></button>
                </div>
                <!-- watch bottom stripe -->
                    <div class="d-flex justify-content-start bottomStripe"></div>           
                
        </div>
    </div>

</h1>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
